<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="BetsabÃ© Mique Ponce" />
    <meta name="description" content="Web Alrededor de los EE.UU." />
    <meta name="keywords" content="EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/image__profile.jpg"
              alt="Imagen de perfil"
              class="profile__image"
            />
          </div>
          <div class="profile__edit">
            <div class="profile__edit-container">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="elements"></div>
      </main>
      <footer class="footer">&#169; 2020 Around The U.S.</footer>

    <template class="template-card" id="card-template">
      <div class="element" id="card">
        <div class="element__remove"></div>
        <img src="." alt=" " class="element__image" />
        <div class="element__info">
          <p class="element__name"></p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </template>
    <template id="popup-template">
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close popup__button"></button>
          <p class="popup__title"></p>
          <form name="form1" class="popup__form" novalidate>
            <input
              class="popup__input popup__input_type_name"
              id="input-name"
              type="text"
              name="name"
              placeholder=""
              required
            />
            <span class="popup__span-error popup__input-name-error"></span>
            <input
              name="info"
              id="popup__input-info"
              placeholder=""
              class="popup__form-item popup__form-item_info"
              required
            />
            <span class="popup__span-error popup__input-info-error"></span>
            <button type="submit" class="popup__form-button"></button>
          </form>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
