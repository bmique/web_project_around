<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="BetsabÃ© Mique Ponce" />
    <meta name="description" content="Web Alrededor de los EE.UU." />
    <meta name="keywords" content="EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/image__profile.jpg"
              alt="Imagen de perfil"
              class="profile__image"
            />
          </div>
          <div class="profile__edit">
            <div class="profile__edit-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/yosemite__.jpg"
              alt="Yosemite Valley"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Yosemite Valley</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/louise__.jpg"
              alt="Lake Louise"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Lake Louise</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/bald__.jpg"
              alt="Bald Mountains"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Bald Mountains</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/latemar__.jpg"
              alt="Latemar"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Latemar</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/vanoise__.jpg"
              alt="Vanoise National Park"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Vanoise National Park</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/braies__.jpg"
              alt="Lago di Braies"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__title">Lago di Braies</p>
              <div class="elements__like-button"></div>
            </div>
          </div>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <p class="popup__title">Edit profile</p>
          <form action="" class="popup__form">
            <fieldset class="popup__fielset">
              <input type="text" placeholder="Name" />
              <p></p>
              <input type="text" placeholder="About me" />
              <p></p>
            </fieldset>
            <button class="popup__button-save">Save</button>
          </form>
        </div>
      </div>
      <footer class="footer">&#169; 2020 Around The U.S.</footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
