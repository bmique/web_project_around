<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Betsabé Mique Ponce" />
    <meta name="description" content="Web Alrededor de los EE.UU." />
    <meta name="keywords" content="EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/image__profile.jpg"
              alt="Imagen de perfil"
              class="profile__image"
            />
          </div>
          <div class="profile__edit">
            <div class="profile__edit-container">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <p class="popup__title">Edit profile</p>
          <form class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              id="input-name"
              type="text"
              required
              minlength="2"
            />
            <input
              class="popup__input popup__input_type_about"
              id="input-about"
              type="text"
              required
              minlength="2"
            />
            <button
              class="popup__button-save"
              id="profile-save-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add-card">
        <div class="popup__container">
          <button
            class="popup__button-close"
            id="popup-close-add-button"
          ></button>
          <p class="popup__title">Nuevo lugar</p>
          <form class="popup__form popup_add">
            <input
              class="popup__input"
              id="input-title"
              type="text"
              placeholder="Título"
              required
              minlength="2"
            />
            <input
              class="popup__input popup_input-url"
              id="input-url"
              type="text"
              placeholder="Enlace a la imagen"
              required
              minlength="2"
            />
            <button
              class="popup__button-save popup__button-create"
              id="addcard-button"
              type="submit"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="elements"></div>
      <div class="popup" id="popup-image">
        <button class="popup__button-close" id="popup-close-image"></button>
        <div class="popup__container-image">
          <img class="popup__image-view" src="" alt="" />
          <h3 class="popup__title-image"></h3>
        </div>
      </div>
      <footer class="footer">&#169; 2020 Around The U.S.</footer>
    </div>
    <template class="template-card">
      <div class="element">
        <div class="element__remove"></div>
        <img src="" alt="" class="element__image" />
        <div class="element__info">
          <p class="element__name"></p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
