<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Betsabé Mique Ponce" />
    <meta name="description" content="Web Alrededor de los EE.UU." />
    <meta name="keywords" content="EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/__logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/image__profile.jpg"
              alt="Imagen de perfil"
              class="profile__image"
            />
          </div>
          <div class="profile__edit">
            <div class="profile__edit-container">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <button class="popup__button-close popup__button"></button>
          <p class="popup__title">Edit profile</p>
          <form
            name="form1"
            class="popup__form"
            id="popup_form-profile"
            novalidate
          >
            <input
              class="popup__input popup__input_type_name"
              id="input-name"
              type="text"
              minlength="2"
              maxlength="40"
              required
              name="name"
            />
            <span class="input-name-error"></span>
            <input
              class="popup__input popup__input_type_about"
              id="input-about"
              type="text"
              minlength="2"
              maxlength="200"
              required
              name="about"
            />
            <span class="input-about-error"></span>
            <button
              class="popup__button-save popup__button"
              id="profile-save-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add-card">
        <div class="popup__container" id="popup-add-container">
          <button
            class="popup__button-close popup__button"
            id="popup-close-add-button"
          ></button>
          <p class="popup__title">Nuevo lugar</p>
          <form name="form2" class="popup__form popup__form-add" novalidate>
            <input
              class="popup__input"
              id="input-title"
              type="text"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="input-title-error"></span>
            <input
              class="popup__input popup__input-url"
              id="input-url"
              type="url"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="input-url-error"></span>
            <button
              class="popup__button-save popup__button-create popup__button"
              id="addcard-button"
              type="submit"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="elements"></div>
      <div class="popup" id="popup-image">
        <div class="popup__container-image">
          <img class="popup__image-view" src=" " alt=" " />
          <button
            class="popup__button popup__button-close"
            id="popup-close-image"
          ></button>
          <h3 class="popup__title-image"></h3>
        </div>
      </div>
      <footer class="footer">&#169; 2024 Betsabé Mique</footer>
    </div>
    <template class="template-card">
      <div class="element">
        <div class="element__remove"></div>
        <img class="element__image" src=" " alt=" " />
        <div class="element__info">
          <p class="element__name"></p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="nomodule" src="./scripts/index.js"></script>
  </body>
</html>
