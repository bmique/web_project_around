      </main>
      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <p class="popup__title">Edit profile</p>
          <form class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              id="input-name"
              type="text"
              required
              minlength="2"
            />
            <input
              class="popup__input popup__input_type_about"
              id="input-about"
              type="text"
              required
              minlength="2"
            />
            <button
              class="popup__button-save"
              id="profile-save-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add-card">
        <div class="popup__container">
          <button
            class="popup__button-close"
            id="popup-close-add-button"
          ></button>
          <p class="popup__title">Nuevo lugar</p>
          <form class="popup__form">
            <input
              class="popup__input"
              id="input-title"
              type="text"
              placeholder="Título"
              required
              minlength="2"
            />
            <input
              class="popup__input popup_input-url"
              id="input-url"
              type="text"
              placeholder="Enlace a la imagen"
              required
              minlength="2"
            />
            <button
              class="popup__button-save"
              id="addcard-button"
              type="submit"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="elements"></div>
      <div class="popup" id="popup-image">
        <button class="popup__button-close" id="popup-close-image"></button>
        <img class="popup__image-view" src="" alt="" />
        <h3 class="popup__title-image"></h3>
      </div>

    <template class="template-card">

        <img src="" alt="" class="element__image" />
        <div class="element__info">
